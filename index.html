<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="card mb-3">
        <div class="card-body">
          <h1 class="text-center">Pig Dice</h1>
        </div>
      </div>
      <form id="player">
        <div class="form-group">
          <input id="playerName" class="form-control" type="text" placeholder="Enter your name">
          <button type="submit" class="btn btn-success mt-3">Submit</button>
        </div>
      </form>
      <div id="gameBoard">
        <h1 id="userName"></h1>
        <div class="btn-group">
          <button id=roll class="btn btn-success" type="button">Roll!</button>
          <button id=hold class="btn btn-danger" type="button">Hold!</button>
        </div>
        <div id="dice">
          <h1></h1>
          <h3>Turn Score: <span id="player-turnscore"></span></h3>
        </div>
        <ul class="output">
          <li>Score: <span id="playerScore"></span></li>
        </ul>
        <ul class="output">
          <li>Score: <span id="computerScore"></span></li>
        </ul>
        <div class="win">
          <h1>YOU WIN<span id="win"></span>!!</h1>
        </div>
        <div class="computer-win">
          <h1>YOU LOSE!!</h1>
        </div>
      </div>
    </div>
  </body>
</html>
