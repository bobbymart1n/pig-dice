<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="card mb-3">
        <div class="card-body">
          <h1 class="text-center">Pig Dice</h1>
          <div class="btn-group">
            <button id="onePlayer" type="button" class="btn btn-info">Player vs Computer</button>
            <button type="button" class="btn btn-primary" id="twoPlayer">Player vs Player</button>
          </div>
        </div>
      </div>
      <form id="player">
        <div class="form-group">
          <label for="playerName">Player 1:</label>
          <input id="playerName" class="form-control" type="text" placeholder="Enter your name">
          <div id="showPlayerTwo" class="mt-3">
            <label for="playerTwoName">Player 2:</label>
            <input type="text" id="playerTwoName" class="form-control" placeholder="Enter your name">
          </div>
          <button type="submit" class="btn btn-success mt-3">Submit</button>
        </div>
      </form>
      <div id="gameBoard">
        <h1 id="userName"></h1>
        <div class="btn-group">
          <button id=roll class="btn btn-success" type="button">Roll!</button>
          <button id=hold class="btn btn-danger" type="button">Hold!</button>
        </div>
        <div id="twoPlayerButtons" class="btn-group">
          <button id=twoPlayerRoll class="btn btn-success" type="button">Player 2 Roll!</button>
          <button id=twoPlayerHold class="btn btn-danger" type="button">Player 2 Hold!</button>
        </div>
        <div id="dice">
          <h1></h1>
          <h3>Turn Score: <span id="player-turnscore"></span></h3>
        </div>
        <div class="single-player-scores">
          <ul class="output">
            <li>Player Score: <span id="playerScore"></span></li>
          </ul>
          <ul class="output">
            <li>Computer Score: <span id="computerScore"></span></li>
          </ul>
        </div>
        <div class="two-player-scores">
          <ul class="output">
            <li>Player One Score: <span id="playerOneScore"></span></li>
          </ul>
          <ul class="output">
            <li>Player Two Score: <span id="playerTwoScore"></span></li>
          </ul>
        </div>
        <div class="win">
          <h1>YOU WIN<span id="win"></span>!!</h1>
        </div>
        <div class="computer-win">
          <h1>YOU LOSE!!</h1>
        </div>
      </div>
    </div>
  </body>
</html>
